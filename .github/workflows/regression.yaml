name: Regression Tests
on:
  push:
    branches:
      - main
  schedule:
    - cron: "55 * * * *"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [11.x, 12.x, 13.x, 14.x, 15.x]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test
      run: |
        npm install
        npm test